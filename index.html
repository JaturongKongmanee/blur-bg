<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div data-ig="true" id="my-card">
      <div data-ig="true" id="my-card-container">
        <div data-ig="true" id="demo-container">
          <img
            data-ig="true"
            id="imageTest"
            src="assets/porsche-911-carrera-4s-4096x2625-2019-4k-16828.jpeg"
            alt="Flowers in Chania"
            width="300"
            height="185"
            class="blur-element"
          />
        </div>

        <div data-ig="true" class="container">
          <div data-ig="true" class="range-slider">
            <span data-ig="true" id="rs-bullet" class="rs-label">0</span>
            <input
              data-ig="true"
              id="rs-range-line"
              class="rs-range"
              type="range"
              value="0"
              min="0"
              max="100"
            />
          </div>

          <div data-ig="true" class="box-minmax">
            <span>0</span><span>10</span>
          </div>
        </div>

        <div data-ig="true" id="menu-desc-container">
          <span data-ig="true" id="menu-desc">Blur Element</span>
        </div>

        <div data-ig="true" id="menu-container">
          <!-- <input
            type="image"
            src="assets/cusor.png"
            class="enableEvent button"
          />
          <input
            type="image"
            src="assets/edit-text.png"
            class="enableEvent button"
          />
          <input
            type="image"
            src="assets/remove.png"
            class="enableEvent button"
          />
          <input
            type="image"
            src="assets/exit.png"
            class="enableEvent button"
          /> -->
          <button
            data-ig="true"
            data-name="Blur Element"
            id="cursor-blur"
            class="enableEvent button"
          >
            <img data-ig="true" src="assets/cusor.png" alt="Blur Element" />
          </button>
          <!-- <button
            data-ig="true"
            id="drag-text-blur"
            class="disableEvent button"
          >
            <img src="assets/edit-text.png" alt="Flowers in Chania" />
          </button> -->
          <button
            data-ig="true"
            data-name="Remove All Blur"
            id="remove-blur"
            class="removeAllBlur button"
          >
            <img data-ig="true" src="assets/remove.png" alt="Remove All Blur" />
          </button>
          <button
            data-ig="true"
            data-name="Exit Blur"
            id="exit-blur"
            class="removeAllBlur button"
          >
            <img data-ig="true" src="assets/exit.png" alt="Exit Blura" />
          </button>
        </div>
      </div>
    </div>

    <h1 class="test">Try to blur any element bwlow on this page</h1>
    <p>This is a paragraph.</p>

    <h2>HTML Image</h2>
    <img
      src="assets/car.jpeg"
      alt="Flowers in Chania"
      width="460"
      height="345"
    />

    <h2>HTML Image</h2>
    <img
      src="assets/car-slide.jpeg"
      alt="Flowers in Chania"
      width="460"
      height="345"
    />

    <script src="app.js"></script>
  </body>
</html>
