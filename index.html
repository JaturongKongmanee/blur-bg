<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="my-card">
      <div id="my-card-container">
        <div data-ig="true" id="demo-container">
          <img
            data-ig="true"
            id="imageTest"
            src="assets/porsche-911-carrera-4s-4096x2625-2019-4k-16828.jpeg"
            alt="Flowers in Chania"
            width="300"
            height="185"
            class="blur-element"
          />
        </div>

        <div data-ig="true" class="container">
          <div data-ig="true" class="range-slider">
            <span data-ig="true" id="rs-bullet" class="rs-label">0</span>
            <input
              data-ig="true"
              id="rs-range-line"
              class="rs-range"
              type="range"
              value="0"
              min="0"
              max="100"
            />
          </div>

          <div data-ig="true" class="box-minmax">
            <span>0</span><span>10</span>
          </div>
        </div>

        <div id="menu-desc-container">
          <span id="menu-desc">Menu Description</span>
        </div>

        <div id="menu-container">
          <!-- <input
            type="image"
            src="assets/slide-bar.png"
            class="enableEvent button"
          /> -->
          <button data-ig="true" class="enableEvent button">
            Blur
          </button>
          <button data-ig="true" class="disableEvent button">
            Exit
          </button>
          <button data-ig="true" class="removeAllBlur button">
            Rem
          </button>
          <button data-ig="true" class="removeAllBlur button">
            Rem
          </button>
        </div>
      </div>
    </div>
