<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <button data-ig="true" class="enableEvent button">
      Add Event Listener
    </button>
    <button data-ig="true" class="disableEvent button">
      Remove Event Listener
    </button>
    <button data-ig="true" class="removeAllBlur button">Remove All Blur</button>

    <!-- <div data-ig="true" class="slidecontainer">

        data-ig="true"

        min="0"
        max="10"

        class="slider"
        id="myRange"
      />
    </div> -->

    <div data-ig="true" class="container">
      <div data-ig="true" class="range-slider">
        <span data-ig="true" id="rs-bullet" class="rs-label">0</span>
        <input
          data-ig="true"
          id="rs-range-line"
          class="rs-range"
          type="range"
          value="0"
          min="0"
          max="100"
        />
      </div>

      <div data-ig="true" class="box-minmax">
        <span>0</span><span>200</span>
      </div>
    </div>

    <div data-ig="true" class="slidecontainer">
      Result:
      <img
        data-ig="true"
        id="imageTest"
        src="assets/car.jpeg"
        alt="Flowers in Chania"
        width="300"
        height="185"
        class="blur-element"
      />
    </div>

    <h1 class="test">Try to blur any element bwlow on this page</h1>
    <p>This is a paragraph.</p>

    <h2>HTML Image</h2>
    <img
      src="assets/car.jpeg"
      alt="Flowers in Chania"
      width="460"
      height="345"
    />

    <h2>HTML Image</h2>
    <img
      src="assets/car-slide.jpeg"
      alt="Flowers in Chania"
      width="460"
      height="345"
    />

    <script src="app.js"></script>
  </body>
